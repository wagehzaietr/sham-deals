<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Core SEO -->
    <title>Souq-App | Modern Arabic & English Marketplace</title>
    <meta name="description" content="Buy and sell anything in English or Arabic with dark-mode, WhatsApp chat, and a great UX. Post your ad in seconds." />
    <meta name="keywords" content="marketplace, classifieds, souq, بيع, شراء, react, arabic, english" />

    <!-- Canonical (update on deploy) -->
    <link rel="canonical" href="https://yourdomain.com" />

    <!-- Favicon & PWA -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Pre-connects -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://wa.me" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:title" content="sham-App | Modern Arabic & English Marketplace" />
    <meta property="og:description" content="Post ads, chat on WhatsApp, and browse in English or Arabic." />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="ar_SA" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourdomain.com" />
    <meta name="twitter:title" content="Souq-App | Modern Arabic & English Marketplace" />
    <meta name="twitter:description" content="Post ads, chat on WhatsApp, and browse in English or Arabic." />
    <meta name="twitter:image" content="https://yourdomain.com/og-image.jpg" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Souq-App",
        "url": "https://yourdomain.com",
        "description": "A bilingual marketplace for buying and selling goods.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://yourdomain.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "inLanguage": ["en", "ar"]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
